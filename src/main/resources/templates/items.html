<!DOCTYPE html>
<html lang="ja" xmlns:th="www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>商品一覧</title>
	<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<header th:replace="header"></header>
	<hr />
	<nav>
		<a href="/items">全商品</a>
		<a th:each="category:${categories}" th:href="'/items?categoryId=' + ${category.id}">
			<span th:text="${category.name}" style="padding-left: 10px"></span>
		</a>
		<a href="/cart" style="padding-left: 20px;">カートを見る</a>
	</nav>
	<main>
		<table>
			<tr>
				<th>NO</th>
				<th>商品名</th>
				<th>価格</th>
				<th></th>
			</tr>
			<tr th:each="item:${items}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.name}"></td>
				<td th:text="${item.price}"></td>
				<td>
					<form action="/cart/add" method="post">
						<input type="hidden" name="itemId" th:value="${item.id}" />
						<button>カートに追加</button>
					</form>
				</td>
			</tr>
		</table>
	</main>
	<hr />
	<footer th:replace="footer"></footer>
</body>
</html>
